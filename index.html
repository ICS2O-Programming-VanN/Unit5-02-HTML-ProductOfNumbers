  <body>
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
			<!-- Heading (Instructions) -->
      <h2>Please Enter the following below:</h2>
      <p>This program will display the product of two given numbers!</p>
      <!-- Form with user input -->
      <form action="javascript:displayNumbers()">
        <!-- Input for first integer -->
        <label for="first-num">Enter a positive integer:</label>
        <input type="number" min="0" step="1" id="first-num" placeholder="ex. 1">
        <br><br>
        <!-- Input for first integer -->
        <label for="second-num">Enter another positive integer:</label>
        <input type="number" min="0" step="1" id="second-num" placeholder="ex. 10">
        <br><br>
        <!-- Button -->
        <input type="submit" id="submit" value="Submit">
      </form>
      <br>
      <!-- Output from script.js file -->
      <div id="output"></div>
  </body>
