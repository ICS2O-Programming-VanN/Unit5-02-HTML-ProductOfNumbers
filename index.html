<!DOCTYPE html>
<html>
  <head>
		<!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Product of Numbers, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Van" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-purple.min.css" />
    <!-- Links to CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product of Numbers, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
    <!-- MDL Heading -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout-title">
          <span class="mdl-layout-title">Product of Numbers, with JavaScript</span>
        </div>
      </header>
			<!-- Heading (Instructions) -->
      <main class="mdl-layout__content">
        <h3>Please Enter the following below:</h3>
        <p>This program will display the product of two given numbers!</p>
        <!-- Numeric MDL input field -->
        <form action="#">
          <p>Enter an integer:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- Input for user's minimum -->
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              step="1"
              id="first-num"
            />
            <label class="mdl-textfield__label" for="first-num">First Integer</label>
            <!-- Invalid input error -->
            <span class="mdl-textfield__error">Input is not valid!</span>
          </div>
          <!-- Numeric MDL input field -->
          <p>Enter another integer:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <!-- Input for user's maximum -->
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              step="1"
              id="second-num"
            />
            <label class="mdl-textfield__label" for="second-num">Second Integer</label>
            <!-- Invalid input error -->
            <span class="mdl-textfield__error">Input is not valid!</span>
          </div>
        </form>
        <!-- Raised button with ripple (also calls function) -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="displayNumbers()">
          Submit
        </button>
          <p>
            <!-- Output from script.js file -->
            <div id="output"></div>
          </p>
      </main>
    </div>
  </body>
</html>
